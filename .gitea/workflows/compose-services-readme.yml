name: List of Services README Generation

on:
  schedule:
    - cron: 30 */2 * * *
  workflow_dispatch:

jobs:
  readme-services:
   name: Generate Services List
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      with:
        ref: 'main'
        submodules: true

    - name: Install yq
      uses: dcarbone/install-yq-action@4075b4dca348d74bd83f2bf82d30f25d7c54539b # v1.3.1

    - name: Generate .env from Hashicorp Vault
      uses: https://git.trez.wtf/Trez/hc-vault-env@main
      with:
        HC_VAULT_VERSION: ${{ env.HC_VAULT_VERSION }}
        HC_VAULT_ADDR: ${{ secrets.TREZ_VAULT_ADDR }}
        HC_VAULT_USERNAME: ${{ secrets.VAULT_GITEA_USER }}
        HC_VAULT_PASSWORD: ${{ secrets.VAULT_GITEA_PASSWORD }}
        HC_VAULT_SECRETS_PATH: benedikta-docker/env

    - name: Find docker-compose YAML files
      id: find-compose-files
      run: |
        COMPOSE_FILES=$(find . -type f -name "docker-compose*.yml" \
          -a ! -name "*windows*" \
          -a ! -name "*gui*" \
          -a ! -name "*macos*" \
          -a ! -name "*hivemind*" \
          -a ! -name "*server*" \
          | sort)

        echo "Found Compose files:"
        echo "$COMPOSE_FILES"

        {
          echo "compose_files<<EOF"
          echo "$COMPOSE_FILES"
          echo "EOF"
        } >> "$GITHUB_OUTPUT"

    - name: Generate combined service list
      run: |
        COMPOSE_FILES=$(find . -type f -name "docker-compose*.yml" \
        -a ! -name "*windows*" \
        -a ! -name "*gui*" \
        -a ! -name "*macos*" \
        -a ! -name "*hivemind*" \
        -a ! -name "*server*" \
        | sort)

        if [ -z "$COMPOSE_FILES" ]; then
          echo "No docker-compose files found. Exiting."
          exit 0
        fi

        echo "Processing combined Compose files:"
        echo "$COMPOSE_FILES"

        echo "[]" > temp_services.json
        FOUND=0

        while IFS= read -r f; do
          [ -z "$f" ] && continue
          echo "Processing $f"

          # Resolve merge anchors for this file
          yq -o=json eval-all 'explode(.) | .services | to_entries | map({"service": .key, "image": .value.image})' "$f" > tmp.json

          # Merge into temp_services.json
          jq -s 'add' temp_services.json tmp.json > temp_merged.json
          mv temp_merged.json temp_services.json

          FOUND=1
        done <<< "$COMPOSE_FILES"

        if [ "$FOUND" -eq 0 ]; then
          echo "No docker-compose files processed. Exiting."
          exit 0
        fi

        # Deduplicate services
        jq 'unique_by(.service)' temp_services.json > services.json

        echo "Generated services.json with all services and images."

    - name: Generate Markdown Table
      uses: gazab/create-markdown-table@6686233d7008e8d8b9d4bbdbfd1fb1ae510019f0 # v1.0.7
      id: service-table
      with:
        file: ./services.json

    - name: Regenerate README
      run: |
        echo "# List of Services" > README.md
        echo -e "\n\n" >> README.md
        echo "${{ steps.service-table.outputs.table }}" >> README.md

    - name: Add/Commit README.md
      id: commit-readme
      uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
      with:
        message: "chore: Update README"
        add: "README.md"