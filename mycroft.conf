{
  "log_level": "INFO",
  "play_wav_cmdline": "pw-play %1",
  "play_mp3_cmdline": "pw-play %1",
  "lang": "en-us",
  "system_unit": "imperial",
  "temperature_unit": "fahrenheit",
  "precipitation_unit": "inch",
  "windspeed_unit": "mph",
  "time_format": "half",
  "spoken_time_format": "half",
  "date_format": "MDY",
  "ready_settings": [
    "audio"
  ],
  "listener": {
    "wake_word": "hey_benedikta",
    "VAD": {
      "module": "ovos-vad-plugin-silero"
    }
  },
  "hotwords": {
    "hey_benedikta": {
      "module": "ovos-ww-plugin-vosk",
      "listen": true,
      "debug": false,
      "rule": "equals",
      "samples": [
        "hey benedicta",
        "hey benedikta",
        "benedikta",
        "benedicta"
      ],
      "fallback_ww": "hey_benedikta_pocketsphinx"
    },
    "hey_benedikta_pocketsphinx": {
      "module": "ovos-ww-plugin-pocketsphinx",
      "phonemes": "HH EY . B EH N AH D IY K T AH",
      "threshold": 1e-10,
      "lang": "en-us",
      "listen": true
    }
  },
  "skills": {
    "installer": {
      "allow_pip": true,
      "allow_alphas": true
    }
  },
  "websocket": {
    "max_msg_size": 100
  },
  "PHAL": {
    "admin": {
      "ovos-PHAL-plugin-system": {
        "enabled": true
      }
    },
    "ovos-PHAL-plugin-wifi-setup": {
      "first_boot": false
    }
  },
  "intents": {
    "persona": {
      "handle_fallback": true,
      "default_persona": "Benedikta",
      "short-term-memory": true
    },
    "pipeline": [
      "stop_high",
      "converse",
      "ocp_high",
      "padatious_high",
      "adapt_high",
      "ocp_medium",
      "ovos-persona-pipeline-plugin-high",
      "fallback_high",
      "stop_medium",
      "adapt_medium",
      "padatious_medium",
      "fallback_medium",
      "adapt_low",
      "common_qa",
      "ovos-persona-pipeline-plugin-low",
      "fallback_low"
    ]
  },
  "tts": {
    "module": "ovos-tts-plugin-server",
    "ovos-tts-plugin-server": {
      "voice": "alba-medium"
    },
    "fallback_module": "ovos-tts-plugin-piper",
    "ovos-tts-plugins-piper": {
      "voice": "alba-medium"
    }
  },
  "stt": {
    "ovos-stt-plugin-server": {},
    "module": "ovos-stt-plugin-server",
    "fallback_module": "ovos-stt-plugin-fasterwhisper",
    "ovos-stt-plugin-fasterwhisper": {
      "model": "tiny.en"
    }
  },
  "dialog_transformers": {
    "ovos-dialog-transformer-openai-plugin": {
      "rewrite_prompt": "do not be monotone and have fun"
    }
  }
}