name: ovosmisc

x-watchtower-monitor: &watchtower-monitor
  labels:
    com.centurylinklabs.watchtower.monitor-only: true
services:
  beszel-agent:
    container_name: beszel-agent
    environment:
      LISTEN: 45876
      KEY: '${BESZEL_RIKKU_AGENT_KEY}'
      TOKEN: ${BESZEL_BENEDIKTA_TOKEN}
      HUB_URL: http://192.168.1.254:22220
    expose:
      - 45876
    image: henrygd/beszel-agent:latest@sha256:6684cf709493b3728e329daaa669c8c386e9c2da324ce4ba3ef0c55c370fdbe5
    network_mode: host
    restart: unless-stopped
    volumes:
      - beszel-agent-data:/var/lib/beszel-agent
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/mmcblk0:/extra-filesystems/dev/mmcblk0:ro
  docker-socket-proxy:
    container_name: dockerproxy
    environment:
      AUTH: 0
      BUILD: 0
      COMMIT: 0
      CONFIGS: 0
      CONTAINERS: 1
      DISTRIBUTION: 0
      EVENTS: 0
      EXEC: 0
      GPRC: 0
      IMAGES: 1
      INFO: 1
      NETWORKS: 1
      NODES: 0
      POST: 0
      PLUGINS: 0
      SERVICES: 0
      SESSION: 0
      SYSTEM: 0
      TASKS: 0
      VOLUMES: 0
      LOG_LEVEL: debug
    image: ghcr.io/tecnativa/docker-socket-proxy:latest@sha256:3400c429c5f9e1b21d62130fb93b16e2e772d4fb7695bd52fc2b743800b9fe9e
    ports:
      - 2375:2375
    privileged: true
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  ovos_audio:
    <<: *watchtower-monitor
  ovos_cli:
    <<: *watchtower-monitor
  ovos_core:
    <<: *watchtower-monitor
  ovos_listener:
    <<: *watchtower-monitor
  ovos_messagebus:
    <<: *watchtower-monitor
  ovos_phal:
    <<: *watchtower-monitor
  ovos_phal_admin:
    <<: *watchtower-monitor
  ovos_plugin_ggwave:
    <<: *watchtower-monitor
  ovos_skill_alerts:
    <<: *watchtower-monitor
  ovos_skill_camera:
    <<: *watchtower-monitor
  ovos_skill_date_time:
    <<: *watchtower-monitor
  ovos_skill_duckduckgo:
    <<: *watchtower-monitor
  ovos_skill_easter_eggs:
    <<: *watchtower-monitor
  ovos_skill_fallback_unknown:
    <<: *watchtower-monitor
  ovos_skill_ggwave:
    <<: *watchtower-monitor
  ovos_skill_hello_world:
    <<: *watchtower-monitor
  ovos_skill_jokes:
    <<: *watchtower-monitor
  ovos_skill_parrot:
    <<: *watchtower-monitor
  ovos_skill_personal:
    <<: *watchtower-monitor
  ovos_skill_randomness:
    <<: *watchtower-monitor
  ovos_skill_volume:
    <<: *watchtower-monitor
  ovos_skill_weather:
    <<: *watchtower-monitor
  ovos_skill_wikihow:
    <<: *watchtower-monitor
  ovos_skill_wikipedia:
    <<: *watchtower-monitor
  ovos_skill_wolfie:
    <<: *watchtower-monitor
  ovos_skill_wordnet:
    <<: *watchtower-monitor
  portainer-agent:
    container_name: portainer_agent
    image: portainer/agent:latest@sha256:ff968fbc40c78f8a822e1e6007e9f0e451b05263fed0639d7e37cbf6f4666b13
    volumes:
      - /:/host
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    ports:
      - 9001:9001
  signoz-logspout:
    command: signoz://192.168.1.254:8082
    container_name: signoz-logspout
    environment:
      ENV: prod
      SIGNOZ_LOG_ENDPOINT: http://192.168.1.254:8082
    image: pavanputhra/logspout-signoz@sha256:6da8ce12279a5262de8b2d5c083ce82d4c878c4eab702b4d328afe147ed7553b
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  watchtower:
    container_name: watchtower
    environment:
      REPO_PASS:
      REPO_USER:
      TZ: ${TZ}
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_INCLUDE_STOPPED: false
      WATCHTOWER_MONITOR_ONLY: false
      WATCHTOWER_NOTIFICATIONS: gotify
      WATCHTOWER_NOTIFICATIONS_LEVEL: info
      WATCHTOWER_NOTIFICATION_TEMPLATE: '{{range .}}{{.Message}}{{println}}{{end}}'
      WATCHTOWER_NOTIFICATION_URL:
      WATCHTOWER_SCHEDULE: 0 0 4 * * *
      WATCHTOWER_TIMEOUT: 30s
      WATCHTOWER_HTTP_API_METRICS: true
      WATCHTOWER_HTTP_API_TOKEN: ${WATCHTOWER_HTTP_API_TOKEN}
      WATCHTOWER_NOTIFICATION_GOTIFY_URL: ${WATCHTOWER_NOTIFICATION_GOTIFY_URL}
      WATCHTOWER_NOTIFICATION_GOTIFY_TOKEN: ${WATCHTOWER_NOTIFICATION_GOTIFY_TOKEN}
      WATCHTOWER_NOTIFICATION_GOTIFY_TLS_SKIP_VERIFY: true
    expose:
      - 8080
    hostname: Benedikta
    image: ghcr.io/containrrr/watchtower:latest@sha256:6dd50763bbd632a83cb154d5451700530d1e44200b268a4e9488fefdfcf2b038
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
volumes:
  beszel-agent-data:
    name: beszel-agent-data
  portracker-data:
    name: portracker-data